---
layout: default
---

<div id="home">
  <ul class="posts">
    <h1>{{ page.tag }}</h1>

    {% for post in site.tags[page.tag] %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  
  {% tag_cloud %}
</div>
