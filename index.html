---
layout: default
title: Тимур Вафин
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | strftime: "%d %b %Y" }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  
  {% tag_cloud %}
  
</div>
